<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>沛雨霖科技</title>
    <link rel="icon" href="LOGO-1.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 背景图片 -->
    <img src="https://www.pylin.cn/wallpaper.php" alt="background" class="background-image">

    <!-- 遮罩背景 -->
    <div class="shade"></div>

    <!-- 页头（Header） -->
    <header class="header">
        <div class="logo">
            <img src="LOGO-2.png" alt="沛雨霖科技">
        </div>
        <button class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="nav nav-collapse">
            <ul>
                <li><a href="https://github.com/PYLinTech/PYLitheme" target="_blank">开源地址</a></li>
                <li><a href="#" class="contact-us-btn" target="_self">联系我们</a></li>
                <li class="back-btn"><a href="#">返回</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>PYLitheme</h1>
            <p>一款轻盈高效、简约而不简单的静态主题</p>
            <button class="download-btn"><span>立即下载</span></button>
        </div>
    </section>

    <!-- 隐藏的下载链接 -->
    <a href="https://cdn.pylin.cn/files/PYLitheme/PYLitheme_Latest.zip" id="download-link" style="display: none;"
        download></a>
    <!-- 下载提示窗口 -->
    <div class="download-modal" id="download-modal">
        <div class="modal-content">
            <p>下载已经开始，请稍候...</p>
            <button class="close-modal" onclick="closeDownloadModal()">关 闭</button>
        </div>
    </div>

    <section class="features">
        <div class="feature-item">
            <img src="1.svg" alt="开源免费">
            <h3>开源免费</h3>
            <p>可商用的 <a href="https://opensource.org/license/BSD-3-clause" target="_blank">BSD-3-Clause</a> 协议</p>
        </div>
        <div class="feature-item">
            <img src="2.svg" alt="轻盈体验">
            <h3>轻盈体验</h3>
            <p>现代美观的渐变背景和动态效果</p>
        </div>
        <div class="feature-item">
            <img src="3.svg" alt="响应式设计">
            <h3>响应式设计</h3>
            <p>应对各种宽屏、窄屏不再烦恼</p>
        </div>
        <div class="feature-item">
            <img src="4.svg" alt="轻松易读">
            <h3>轻松易读</h3>
            <p>源代码易读不拖沓，编辑修改很轻松</p>
        </div>
    </section>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-widgets">
                <!-- 品牌区块 -->
                <div class="widget widget-brand">
                    <h4 class="widget-title">重庆沛雨霖科技有限公司</h4>
                    <p class="copyright">&copy; 2025 PYLinTech</p>
                </div>

                <!-- 备案信息区块 -->
                <div class="widget widget-icp">
                    <h4 class="widget-title">网站备案信息</h4>
                    <div class="icp-item">
                        <a href="https://beian.miit.gov.cn" target="_blank">
                            <img src="ICP.svg" alt="ICP备案图标">
                            <span>渝ICP备2025049527号-1</span>
                        </a>
                    </div>
                    <div class="icp-item">
                        <a href="https://www.beian.gov.cn/portal/registerSystemInfo?recordcode=50010602504942"
                            target="_blank">
                            <img src="MPS.png" alt="公安备案图标">
                            <span>渝公网安备50010602504942号</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- 联系提示窗口 -->
    <div class="contact-modal" id="contact-modal">
        <div class="modal-content">
            <p>请在公众号留言联系</p>
            <p>我们将尽快回复您！</p>
            <div class="contact-image">
                <img src="contact.png" alt="联系我们">
            </div>
            <button class="close-modal" onclick="closeContactModal()">关 闭</button>
        </div>
    </div>

    <script>
        // 监听页面加载完成事件
        document.addEventListener('DOMContentLoaded', function () {
            // 获取页面元素
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('.nav-collapse');
            const backBtn = document.querySelector('.nav-collapse .back-btn');
            const downloadBtn = document.querySelector('.download-btn');
            const downloadModal = document.getElementById('download-modal');
            const closeModalBtn = document.querySelector('.close-modal');
            const downloadLink = document.getElementById('download-link');
            const contactBtn = document.querySelector('.contact-us-btn');
            const contactModal = document.getElementById('contact-modal');
            const contactCloseBtn = document.querySelector('.contact-modal .close-modal');

            // 切换菜单的显示状态
            menuToggle.addEventListener('click', function (event) {
                nav.style.visibility = nav.style.visibility === 'visible' ? 'hidden' : 'visible';
                nav.style.opacity = nav.style.opacity === '1' ? '0' : '1';
                event.stopPropagation();
            });

            // 点击返回按钮关闭菜单
            backBtn.addEventListener('click', function () {
                nav.style.visibility = 'hidden';
                nav.style.opacity = '0';
            });

            // 点击空白处关闭菜单（仅在屏幕宽度小于800px时生效）
            function closeMenuOnOutsideClick() {
                if (window.innerWidth < 800) {
                    document.addEventListener('click', handleOutsideClick);
                } else {
                    document.removeEventListener('click', handleOutsideClick);
                }
            }

            function handleOutsideClick(event) {
                if (!nav.contains(event.target) && !menuToggle.contains(event.target)) {
                    nav.style.visibility = 'hidden';
                    nav.style.opacity = '0';
                }
            }

            // 监听窗口大小变化
            window.addEventListener('resize', closeMenuOnOutsideClick);

            // 初始化
            closeMenuOnOutsideClick();

            // 模态窗口显示和隐藏的通用函数
            function showModal(modal, content) {
                modal.style.opacity = 1;
                modal.style.pointerEvents = 'auto';
                content.style.opacity = 1;
                content.style.transform = 'scale(1)';
            }

            function hideModal(modal, content) {
                modal.style.opacity = 0;
                content.style.opacity = 0;
                content.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    modal.style.pointerEvents = 'none';
                }, 500);
            }

            // 下载按钮点击事件
            downloadBtn.addEventListener('click', function () {
                downloadLink.click(); // 触发下载
                showModal(downloadModal, downloadModal.querySelector('.modal-content'));
                setTimeout(() => hideModal(downloadModal, downloadModal.querySelector('.modal-content')), 50000);
            });

            // 关闭下载提示窗口
            closeModalBtn.addEventListener('click', function () {
                hideModal(downloadModal, downloadModal.querySelector('.modal-content'));
            });

            // 联系我们按钮点击事件
            contactBtn.addEventListener('click', function (event) {
                event.preventDefault();
                showModal(contactModal, contactModal.querySelector('.modal-content'));
            });

            // 关闭联系提示窗口
            contactCloseBtn.addEventListener('click', function () {
                hideModal(contactModal, contactModal.querySelector('.modal-content'));
            });
        });
    </script>
</body>

</html>
